<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Homework</title>
</head>
<body>
    <h1>Looping Homework</h1>
    <script>
         
         let number = parseInt(prompt("Enter a Number"));

         for(let i = 1 ; i <=12; i++){

            // console.log(`${number} X ${i} = ${number*i}`);

            document.write [` ${number} X ${i} = ${number*i} `];
         }
            

         for(let s = 0 ; s<=5; s++){
        
        for(let h=5; h>=s; h--){
        document.write(` * `);
        }
        document.write( ` <br> `);
        }
        
        




    </script>
</body>
</html>
