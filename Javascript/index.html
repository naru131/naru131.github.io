    <h1>Three Type of Variable</h1>

        console.log(fatherName);
        faterName = "U Maung Maung Update";
        console.log(faterName);

        var num = 2;
        if (num) {
            var num1 = 3;
            var num2 = 4;
            document.write(num2);
        }

        //constant variable

        var motherName = " Daw Nu Nu";
        console.log(motherName);
        console.log(name);

    </script>
</body>
</html>
