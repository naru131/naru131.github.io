<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>
<body>
    <script>
        //assign operator
        var name = "Naru";

        //addition operator +
        var three = 1 + 2;
        document.write(three);
        document.write("<br>");
        var five = three + 2;
        document.write(five);
        document.write("<br>");

        var oneThree = 1 + "3";
        document.write(oneThree);
        document.write("<br>");

        let number = 2;
        document.write(number);
        document.write("<br>");
        number += 387;
        // nubmer = number + 3;
        document.write(number);
        document.write("<br>");

        // Substration Operator
        let two = 3 -1;
        console.log(two);
        document.write("<br>");
        let sub = 30;
        sub -=20;
        document.write(sub);
        document.write("<br>");

        //Division 
        let div1 = 20 /4;
        document.write(div1);
        document.write("<br>");
        let div2 = 50;
        div2 /= 2;
        console.log(div2);
        document.write("<br>");

        //remainder operator %
        let rem1 = 20 % 4;
        console.log(rem1);
        document.write("<br>");

        //multiplication *
        let mult1 = 200 * 125;
        console.log(mult1);
        document.write("<br>");

        //Exponentation operator **
        let exp1 = 9 **3;
        console.log(exp1);

        //Precedence operator (all operator)
        let total = 1 * (2 + 5)/2 % 2-5;
        console.log(total);


    </script>
</body>
</html>
