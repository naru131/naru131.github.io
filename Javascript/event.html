<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Function</title>
</head>
<body>
    <h1> Event Funciton</h1>
    <img src="image/1.jpeg" id="myImage" width="300" height="300" onmouseenter="big()" onmouseout="normal()">
    <br><br>
    <input type="text" name="" id="myInput" onchange="showData()">
    <p id="myResult"></p>
    <script>
   function big() {
    let myImage = document.getElementById('myImage');
    myImage.style.width ="300px";
    myImage.style.height = "500px";

   }

   function normal() {
    let myImage=document.getElementById('myImage');
    myImage.style.width = "300px";
    myImage.style.height = "300px";
   }

   function showData(){
    let myInput = document.getElementById('myInput');
    let myData = myInput.value;
    document.getElementById('myResult').innerHTML = myData;


   }
    </script>
</body>
</html>
