<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <h1>Switch Lesson</h1>
    <Script>

        let Number = parseInt(prompt("Enter a number"));
        switch(Number){
            case 1:
                document.write("Your number is one");
                break;

                case 2:
                    document.write("Your number is two");
                    break;

                    default:
                        document.write("None of these");
                        break;
        }
    </Script>
</body>
</html>
