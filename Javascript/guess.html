<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Lesson</title>
</head>
<body>
    <h1>User Guess Times</h1>

    <script>
        let secretNo = 7;
        let userNo =prompt("Guess Number between 1 to 20");
        let result= 0;
    
        

        while( secretNo !== userNo){

            result++;
         
            if(userNo == secretNo){
                alert(`You Dit it ! ${result} times.`); 
            }else if(userNo < secretNo){
                alert("Your Number is less than Secret Number, Pls try again !");
            } else{
                alert("Your Number is greater than Secret Number, Pls try again !");
            }
                userNo =prompt("Enter a Guess Number");

        }
            

        // result++;
        // alert(`You Number is equal to Secret Number when ${result}times`);


        
        
       

    </script>

</body>
</html>
