<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript with Css</title>
</head>
<body>
    <h1>Javascript with CSS style</h1>

    <h2 id="myId">CSS style effect with Javascript</h2>
    <button onclick="effectDesign()">Click Me</button>
    <script>
        function effectDesign(){
            let myId = document.getElementById('myId');
            myId.style.color="red";
            myId.style.backgroundColor="green";
            myId.style.border="5px solid black";
        }
    </script>
</body>
</html>
