<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
  
    <script>
        // string data type
        // var name = "Naru";
        // var name = 'Naru';
        var name = `Naru`;
        console.log(name);
        console.log(typeof(name));

        // Numeric data type
        var num= 25;
        console.log(typeof(num));

        // Boolean data type
        var single = true;
        console.log(typeof(single));

        // Null
        var son = null;
        console.log(son);

        // Undefine
        var mybaby;
        console.log(typeof(mybaby));

        // Array Data Type
        var array1 = new Array(1,2,3,"a","b","c");
        console.log(array1);
        console.log(typeof(array1));
        console.log(array1[4]);

        // multi array data type
        var multiarray = ["Mg", "Ma", "Hla",["Aung","Tun"],"Mya"];
        console.log(multiarray);

        // Object
        var student = {
            // key : value
            name : "Mg Mg",
            age : 27,
            address : "NPT",
            color : ["white","yellow"]
        }
        console.log(student);
        console.log(student.name);
        console.log(student.color[1]);
    </script>
</body>
</html>
