<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Table Lesson 1</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>No</th>
                <th>Item Name</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1</th>
                <th>3D Toothpaste</th>
                <th>2200</th>
                <th>1</th>
                <th>2200</th>
            </tr>
            <tr>
                <th>1</th>
                <th>Oil</th>
                <th>3000</th>
                <th>2</th>
                <th>6000</th>
            </tr>
            <tr>
                <th>1</th>
                <th>Rice</th>
                <th>5000</th>
                <th>1</th>
                <th>5000</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Total</th>
                <th>13200</th>
            </tr>
        </tfoot>
    </table>

    

    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="10">
        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>50000</td>
                <td rowspan="3">110000</td>
            </tr>
            <tr>
                <td>Feburary</td>
                <td>20000</td>
                <!-- <td>70000</td> -->
            </tr>
            <tr>
                <td>March</td>
                <td>40000</td>
                <!-- <td>110000</td> -->
            </tr>
        </tbody>
    </table>
</body>
</html>
